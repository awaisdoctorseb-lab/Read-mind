<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Update</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: url('https://images.unsplash.com/photo-1635514562733-e6130985223c?q=80&w=1000');
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Lock Screen Container */
        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--ios-bg) no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Status Bar Simulation */
        .status-bar {
            width: 100%;
            height: 44px;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Clock Area */
        .clock-container {
            margin-top: 40px;
            text-align: center;
            color: white;
        }

        #time { font-size: 80px; font-weight: 200; }
        #date { font-size: 20px; font-weight: 400; margin-top: -10px; }

        /* Passcode UI */
        .passcode-ui {
            margin-top: auto;
            margin-bottom: 60px;
            text-align: center;
            width: 100%;
        }

        .passcode-text {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border: 1.5px solid white;
            border-radius: 50%;
        }

        .dot.filled { background: white; }

        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 75px);
            gap: 20px 25px;
            justify-content: center;
        }

        .key {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }

        .key:active { background: rgba(255, 255, 255, 0.5); }

        .key span { font-size: 10px; letter-spacing: 2px; margin-top: -5px; }

        /* Notepad View */
        #notes-app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: none;
            flex-direction: column;
            z-index: 5;
        }

        .notes-header {
            padding: 50px 20px 10px;
            display: flex;
            justify-content: space-between;
            color: #d4a017;
            font-weight: 600;
        }

        .notes-content {
            padding: 20px;
            font-size: 19px;
            line-height: 1.5;
            color: #333;
        }

        /* Animations */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            25% {transform: translateX(-10px);}
            75% {transform: translateX(10px);}
        }

        .unlock-slide { transform: translateY(-100%); }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="status-bar">
            <span id="status-time">9:41</span>
            <div style="display:flex; gap: 5px;">
                <span>ðŸ“¶</span><span>ðŸ”‹</span>
            </div>
        </div>

        <div class="clock-container">
            <div id="time">00:00</div>
            <div id="date">Monday, January 1</div>
        </div>

        <div class="passcode-ui">
            <div class="passcode-text">Enter Passcode</div>
            <div class="dots-container" id="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="keypad">
                <div class="key" onclick="press(1)">1</div>
                <div class="key" onclick="press(2)">2<span>ABC</span></div>
                <div class="key" onclick="press(3)">3<span>DEF</span></div>
                <div class="key" onclick="press(4)">4<span>GHI</span></div>
                <div class="key" onclick="press(5)">5<span>JKL</span></div>
                <div class="key" onclick="press(6)">6<span>MNO</span></div>
                <div class="key" onclick="press(7)">7<span>PQRS</span></div>
                <div class="key" onclick="press(8)">8<span>TUV</span></div>
                <div class="key" onclick="press(9)">9<span>WXYZ</span></div>
                <div></div>
                <div class="key" onclick="press(0)">0</div>
                <div class="key" style="background:transparent; font-size:16px;" onclick="reset()">Clear</div>
            </div>
        </div>
    </div>

    <div id="notes-app">
        <div class="notes-header">
            <span>&lt; Notes</span>
            <span>Done</span>
        </div>
        <div class="notes-content">
            <div id="note-text" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        let currentInput = "";
        const mapping = {
            "12": "Monday",
            "23": "Tuesday",
            "34": "Wednesday",
            "45": "Thursday",
            "56": "Friday",
            "67": "Saturday",
            "78": "Sunday"
        };

        function press(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                updateDots();
                
                if (currentInput.length === 4) {
                    setTimeout(validate, 300);
                }
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                if (i < currentInput.length) dot.classList.add('filled');
                else dot.classList.remove('filled');
            });
        }

        function validate() {
            const prefix = currentInput.substring(0, 2);
            const suffix = currentInput.substring(2, 4);

            if (suffix === "80" && mapping[prefix]) {
                unlock(mapping[prefix]);
            } else {
                fail();
            }
        }

        function fail() {
            const ls = document.getElementById('lock-screen');
            ls.classList.add('shake');
            // Haptic Feedback (only works on some mobile browsers)
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            
            setTimeout(() => {
                ls.classList.remove('shake');
                currentInput = "";
                updateDots();
            }, 400);
        }

        function unlock(day) {
            document.getElementById('note-text').innerText = `You will think of ${day}.`;
            document.getElementById('notes-app').style.display = 'flex';
            document.getElementById('lock-screen').classList.add('unlock-slide');
        }

        function reset() {
            currentInput = "";
            updateDots();
        }

        // Live Clock & Date
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            document.getElementById('status-time').textContent = `${hours}:${minutes}`;
            
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
